<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Result - Crop Disease Detection</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Green Color Scheme */
        body {
            background: linear-gradient(135deg, #2E8B57 0%, #4CAF50 100%);
            min-height: 100vh;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .result-container {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 30px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        /* Disease Box - Red for Alert */
        .disease-box {
            background-color: #ffebee;
            border-left: 5px solid #d32f2f;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .disease-box h2 {
            color: #d32f2f;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .disease-box p {
            color: #555;
            font-size: 16px;
            margin: 0;
        }
        
        .disease-label {
            color: #d32f2f;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        /* Remedy Box - Green for Solution */
        .remedy-box {
            background-color: #e8f5e9;
            border-left: 5px solid #2E8B57;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .remedy-box h3 {
            color: #2E8B57;
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .remedy-box p {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            margin: 0;
        }
        
        .remedy-label {
            color: #2E8B57;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn-back {
            flex: 1;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }
        
        .btn-back:hover {
            background-color: #2E8B57;
            transform: scale(1.02);
            text-decoration: none;
            color: white;
        }
        
        .btn-back:active {
            transform: scale(0.98);
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .result-container {
                padding-top: 10px;
            }
            
            .header h1 {
                font-size: 22px;
            }
            
            .disease-box,
            .remedy-box {
                padding: 20px;
                margin-bottom: 20px;
            }
            
            .disease-box h2 {
                font-size: 20px;
            }
            
            .remedy-box h3 {
                font-size: 18px;
            }
            
            .disease-box p,
            .remedy-box p {
                font-size: 14px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn-back {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="header">
            <h1>üåæ Diagnosis Complete</h1>
            <p>Here's what we found...</p>
        </div>
        
        <!-- Disease Result Box -->
        <div class="disease-box">
            <div class="disease-label">‚ö†Ô∏è Disease Detected</div>
            <h2 th:text="${diseaseName}">Checking...</h2>
            <p th:text="${diseaseName != null} ? '' : 'Please wait while we analyze your image.'">
                Analyzing your crop image...
            </p>
        </div>
        
        <!-- Remedy Solution Box -->
        <div class="remedy-box">
            <div class="remedy-label">‚úì Recommended Solution</div>
            <h3>Treatment & Prevention</h3>
            <p th:text="${remedyText}">
                Remedy will appear here once the analysis is complete.
            </p>
        </div>
        
        <!-- Back Button to Upload Another Image -->
        <div class="action-buttons">
            <a href="/" class="btn-back">‚Üê Upload Another Image</a>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
